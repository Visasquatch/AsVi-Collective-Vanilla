<html lang="en">
<head>

<body onload="showInput()"

<form method="post"> 
 
    <table>
        <tr>
            <th>Recover with Phone Number</th>
            <td><input type="radio" onclick="showInput()" name="title" id="pNumberget" value="pNumberget"></td>
             <td><label for="pNumberget"></label></td>

            <th>Recover with email</th>
            <td><input type="radio" onclick="showInput()" name="title" id="mailget" value="mailget"></td>

        </tr>

            <td id="pNumberpost" class="hidden">
                <label for="pNumber">Phone Number:</label>
                <input type="text" id="pNumber" name="pNumber">
            </td>
            <td id="mailpost" class="hidden">
                <label for="mail">E-mail:</label>
                <input type="email" id="mail" name="mail">
            </td>
        </tr>  </table>
        <button type="submit">Submit</button>
        <br><br><br><br><br><button href="login.html">Go back to Login</button>
</br>
</form>
