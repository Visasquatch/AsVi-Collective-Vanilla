<!DOCTYPE html>
<html lang="en">
<head>
<script src="script/forgotpassword.js"></script>
<link rel='stylesheet' href="css/forgotpassword.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' type="img" href="img/av icon mock.jfif">
    <title>Forgot Password</title>
</head>
<body onload="showInput()">
   
    <section style="background-image: url(img/forgotp.jpg); height: 620px;">
        <div id="container" class="container">
            <form method="post">
                <table>
                    <tr>
                        <th>Recover with Phone Number</th>
                        <td>
                            <input type="radio" onclick="showInput()" name="title" id="pNumberget" value="pNumberget">
                        </td>
                        <td>
                            <label for="pNumberget"></label>
                        </td>
                    </tr>
                    <tr>
                        <th>Recover with Email</th>
                        <td>
                            <input type="radio" onclick="showInput()" name="title" id="mailget" value="mailget">
                        </td>
                        <td>
                            <label for="mailget"></label>
                        </td>
                    </tr>
                    <tr>
                        <td id="pNumberpost" style="display: none;">
                            <label for="pNumber">Phone Number:</label>
                            <input type="text" id="pNumber" name="pNumber">
                        </td>
                        <td id="mailpost" style="display: none;">
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="mail">
                        </td>
                    </tr>
                </table><br>
                <div class="buttons">
                <button type="submit">Submit</button></div>
                <br><br><br><br>
            </form>
            <div class="backb">
                <a href="login.html"><button class="back">Go back to Login</button></a>       
       </div> </div>
    </section>   
</body>
</html>
