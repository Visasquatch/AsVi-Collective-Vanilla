<!DOCTYPE html>
<html>
    <title>Sign Up</title>
    <head>
        <link rel='icon' type="img" href="img/av icon mock.jfif">
        <link rel='stylesheet' href="css/signUp.css">
        <script src="script\signUp.js"></script>
        </head>
    <body style="background-image: url(img/LeFleur\ rack\ cropped\ -\ Copy.jpg)">
        <section align="center" class="Signsection" id="signSection">
            <p>AsVi Collective</p><br></section>
    <table><tr>
          <br></tr>

    <section align="center" style="padding-left: 450px; padding-top: 40px;">
        <fieldset style="width: 400px" align="center">
       <legend align="center" style="font-size: 20px; color: black;" class="background-color">Sign Up here</legend></tr>
      <form method="post" id="signUpform">
    <label for="email"></label><br>
    <input type="email" id="email" name="email" required placeholder="e-mail"><br>
    <label for="password"></label><br>
    <input type="password" id="password" name="password" required="8 characters" placeholder="Password"><br>
    <label for="confirm-password"></label><br>
    <input type="password" id="confirm-password" name="confirm-password" required="8 characters" placeholder="Confirm password"><br>
    <label for="countryCode"></label><br>
    <select id="countryCode" name="countryCode">
        <option value="+61">AUS(+61)</option>
         <option value="+86">CHN(+86)</option>
        <option value="+33">FRA(+33)</option>
        <option value="+233">GHA(+233)</option>
        <option value="+254">KEN(+254)</option>
         <option value="+234">NGA(+234)</option>
          <option value="+44">UK(+44)</option>
        <option value="+1">USA(+1)</option>
    </select>
    <label for="pNumber"></label>
    <input type="text" class="pNumber" name="pNumber" required placeholder="Phone Number">
    <br><br>
    <button onclick="confirmpassword(event);openNewArrivalsPage()" id="submit" class="signupbutton">
        <a class="signupbutton">Sign Up</a></button>
</form><br></fieldset></section>   
<section align="center" style="padding-top: 50px;">
      <a href="https://www.facebook.com/login"><button class="facebook"><img src="img/Facebook.png" > Sign up with Facebook</button></a>
      <a href="https://accounts.google.com/Login"><button class="google"><img src="img/Google.png" >Sign up with Google</button></a>      
    </section>
    <div class="bottom-container" align="center">
    <p class="Alreadyacc" align="center">Already have an account? 
    <a href="login.html" class="loginb">Login</a></p></div>
    <div class="bottom-container" align="center">
        <p align="center">
        <a class="guestLogin" href="newArrivals.html">Login as Guest</a>
    </p></div>
</table>
    </body>
</html>
